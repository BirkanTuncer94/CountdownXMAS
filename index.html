<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>

  <body>
    <div id="general-div">
      <div id="window-div">
        <div class="time" id="month">MONTHS</div>
        <div class="time" id="day">DAYS</div>
        <div class="time" id="hour">HOURS</div>
        <div class="time" id="minute">MINUTES</div>
        <div class="time" id="second">SECONDS</div>
      </div>
      <div id="window-div2">
        <div class="info" id="monthinfo">MONTHS</div>
        <div class="info" id="dayinfo">DAYS</div>
        <div class="info" id="hourinfo">HOURS</div>
        <div class="info" id="minuteinfo">MINUTES</div>
        <div class="info" id="secondinfo">SECONDS</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
